<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:200px; height:1000px; background-color:#069; border:5px solid #000 }/*documento*/
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			jQuery(document).ready(function() {
                console.log("A altura da minha janela é: " + $(window).height());//tamanho e altura da janela//
				console.log("A largura da minha janela é: " + $(window).width());
                
                console.log("A altura do documento é: " + $(document).height());//tamanho e largura do documento//
				console.log("A largura do documento é: " + $(document).width());
			});
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
